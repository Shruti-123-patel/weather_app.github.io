<!DOCTYPE html>
<html lang="en">

<head>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/81ac83e5bf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body style="background-image: linear-gradient(to right,blue,pink);">
    <center>
        <div id="search_">
            <div class="container-fluid">
                <input type="search" placeholder=" Search The City Here" aria-label="Search" style="font-size: large;"
                    id="search">
                <button style="font-size: large;" id="search_now"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="weather">
            <div class="error">
                Please Provide Location Access to know correct weather information
            </div>
            <div class="row">
                <div class="col first">
                    <div class="place"><i class="fas fa-map-marker-alt"></i> Not Available</div>
                    <div class="date">September 20, 2021</div>
                    <br>
                    <div class="icon"><img src="image/unknown.png"></div>
                    <div class="description">Not Available</div>
                </div>
                <div class="col sec">
                    <div class="row temp"></div>
                    <div class="row max_min_temp"></div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
